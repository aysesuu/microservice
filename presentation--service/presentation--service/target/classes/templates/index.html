<!DOCTYPE html>
<html>

<head>
    <title>ajax </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<script>


function init (){
console.log("init");}


        function send (){

    console.log("send")

        var kullaniciForm = {}
        kullaniciForm["numberOne"] =document.getElementById("numberOne").value;
        kullaniciForm["numberTwo"] = document.getElementById("numberTwo").value;
        kullaniciForm["numberThree"] = document.getElementById("numberThree").value;
         var xmlHttp = new XMLHttpRequest();

 if(kullaniciForm["numberThree"] == "" || kullaniciForm["numberThree"] == null ) {
               xmlHttp.open("POST","http://localhost:8095/",true);
               }
               else {
                 xmlHttp.open("POST","http://localhost:8090/",true);}



xmlHttp.setRequestHeader('Access-Control-Allow-Headers', '*');
 xmlHttp.setRequestHeader("Access-Control-Allow-Methods", "PUT, GET, POST, DELETE, OPTONS");
               xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

               console.log(kullaniciForm)
               xmlHttp.send(JSON.stringify(kullaniciForm));

    }</script>

<div style="min-height: 500px" >

     <label >işlem tipi seçiniz</label> <br /> <br />

    <input type="number" onchange="init()" id="numberOne" />

</div>
